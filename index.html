<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NDA Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00e6e6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }
    .show-password {
      text-align: right;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #00e6e6;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    .admin-link {
      display: block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>NDA Portal Login</h2>
    <input type="text" id="username" placeholder="Username (e.g. user01)" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="show-password" onclick="togglePassword()">üëÅÔ∏è Show Password</div>
    <button onclick="login()">Login</button>
    <a href="admin.html" class="admin-link">üîí Admin Login</a>
  </div>

  <script>
    const users = {};
    for (let i = 1; i <= 40; i++) {
      const user = 'user' + String(i).padStart(2, '0');
      users[user] = user;
    }
    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value.trim();
      if (users[u] && users[u] === p) {
        window.location.href = `user.html?username=${u}`;
      } else {
        alert("‚ùå Invalid username or password");
      }
    }
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
